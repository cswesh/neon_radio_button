<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="radio" name="fruit" id="input1" class="input-radio">
            <label for="input1" class="label-radio">Grapes</label>
        </div>
        <div class="input-box">
            <input type="radio" name="fruit" id="input2" class="input-radio">
            <label for="input2" class="label-radio">Banana</label>
        </div>
        <div class="input-box">
            <input type="radio" name="fruit" id="input3" class="input-radio">
            <label for="input3" class="label-radio">Mango</label>
        </div>
    </div>
</body>
</html>
